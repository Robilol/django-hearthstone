{% extends "hearthstone/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-5">
  <div class="col-md-12">
    <h1>Nouveau sujet</h1>

    <div class="forum__links my-4">
      <a href="{% url 'forum' %}" class="btn forum__links__single">Retour au forum</a>
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn">Enregistrer</button>
    </form>
  </div>
</div>

{% endblock content %}
