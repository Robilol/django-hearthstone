{% extends "hearthstone/base.html" %}

{% block content %}
<div class="row my-5">
  <div class="col-md-12">
    <h1>Deck : {{ deck.title }}</h1>

    <h2>Choisissez vos cartes :</h2>
    <p>Nombre de cartes <span id="card_number"></span>/30</p>
    <form method="post">
      {% csrf_token %}
      <div class="row"><input type="submit" class="btn" value="Enregistrer"></div>
      <div class="row">
        {% for card in cards %}
        <div class="col-2 text-center single-card my-4">
          <h4>{{ card.title }}</h4>
          <img
            src="https://res.cloudinary.com/dglr48luk/image/upload/c_scale,q_auto:eco,w_235/v1540542198/django/{{ card.slug }}.png"
            alt="{{ card.title }}" class="single-card__link__img card {% if card.pk in cardsUsed %}selected{% endif %}">
          <input type="checkbox" name="card_{{card.pk}}" style="display: none" {% if card.pk in cardsUsed %}checked{% endif %}>
        </div>
        {% empty %}
        <div class="col">
          Vous n'avez pas encore de cartes.
        </div>
        {% endfor %}
      </div>
    </form>
  </div>
  </form>
</div>

<script type="text/javascript">


  $('#card_number').text($('.card.selected').length);


  $('.card').on('click', function () {

    if ($('.card.selected').length >= 30) {
      alert("vous ne pouvez pas avoir plus de 30 cartes dans un deck");
      return;
    }

    if ($(this).hasClass('selected')) {
      $(this).removeClass('selected');
      $(this).next('input').prop('checked', false);
    } else {
      $(this).addClass('selected');
      $(this).next('input').prop('checked', true);
    }

    $('#card_number').text($('.card.selected').length);
  })
</script>

{% endblock content %}
