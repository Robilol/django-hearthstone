{% extends "hearthstone/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-5">
  <div class="col-md-12">
    <h1>Nouveau deck</h1>

    <form method="post">
      {% csrf_token %}
        {{ form|crispy }}
      <div class="form-group">
        <button class="btn btn-outline-primary" type="submit">Creer un nouveau deck</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
