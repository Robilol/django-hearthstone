{% extends "hearthstone/base.html" %}

{% block content %}
<div class="row my-5">
  <div class="col-md-12">
    {% for actu in actus %}
      {% for real_actu in actu %}
      <div class="row">
        <div class="list-group-item card-actu">
          <p>{{ real_actu.content }}</p>
          <small>{{ real_actu.created_at }}</small>
        </div>
      </div>
      {% endfor %}
    {% endfor %}
  </div>
</div>

{% endblock content %}
